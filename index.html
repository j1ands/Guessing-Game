<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container text-center">
	<div class="jumbotron">
	    <h1>Guessing Game</h1>
	    <p class="lead">Play a simple game of hot or cold. Guess a number between 1 and 100.</p>
	    <div>
		    <form>
			   <input class="form-control center-block" id="focusedInput" type="text" placeholder="Guess a Number">
			   </input>
		    </form>
	    
		    <!-- <div class="btn-group btn-group-justified center-block" id="buttons"> -->
		<div class="btn-group-vertical" id="buttons">
			<a class="btn btn-success btn-lg" role="button">Submit</a>
			<a class="btn btn-primary btn-lg" role="button">Hint</a>
			<a class="btn btn-danger btn-lg" role="button">Play Again</a>
	        </div>
           </div>

	</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
